# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 13 * * *"  # Every day at 1pm UTC (6am PST)

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .[dev]  # install package + test dependencies
    - name: About
      run: |
        python -m python_mvp.about
    - name: Test with pytest
      run: |
        python -m pytest --cov=python_mvp --cov-fail-under 100
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Lint with black and isort (run `make delint` to fix issues)
      run: |
        black --check .  
        isort --check -m 3 --tc .      
    - name: Typecheck with mypy
      run: |
        mypy python_mvp
    - name: Build documentation with sphinx
      run: |
        sphinx-build -M html docs docs/_build
